<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>


    <!-- bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- internal css -->

    <style>
        #spinner {
            display: none;
        }
    </style>

</head>

<body>
    <h2 class="text-center text-success mt-2">Search your Book</h2>


    <!-- search field -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Book name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-search"
            onclick="searchbook()">Search</button>
    </div>


    <!-- spinner -->

    <div id="spinner" class="text-center">

        <div class="spinner-grow " role="status">
            <span class="sr-only"></span>
        </div>
    </div>


    <!-- no result found -->

    <div class="d-none text-center pt-5 mt-5 text-danger " id="alert">

    </div>

    <!-- total search -->

    <div id="total" class="mb-3">

    </div>

    <!-- display result -->

    <div class="row row-cols-1 row-cols-md-3 g-4 mx-5" id="search-result">



    </div>


    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- external js -->

    <script src="app.js"></script>
</body>

</html>
